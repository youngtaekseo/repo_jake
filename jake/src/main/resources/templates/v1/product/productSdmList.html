              <!-- Profile menu -->
              <li class="relative">
                <button
                  class="align-middle rounded-full focus:shadow-outline-purple focus:outline-none"
                  @click="toggleProfileMenu"

				<svg  class="w-5 h-5" data-slot="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
				  <path d="M15.98 1.804a1 1 0 0 0-1.96 0l-.24 1.192a1 1 0 0 1-.784.785l-1.192.238a1 1 0 0 0 0 1.962l1.192.238a1 1 0 0 1 .785.785l.238 1.192a1 1 0 0 0 1.962 0l.238-1.192a1 1 0 0 1 .785-.785l1.192-.238a1 1 0 0 0 0-1.962l-1.192-.238a1 1 0 0 1-.785-.785l-.238-1.192ZM6.949 5.684a1 1 0 0 0-1.898 0l-.683 2.051a1 1 0 0 1-.633.633l-2.051.683a1 1 0 0 0 0 1.898l2.051.684a1 1 0 0 1 .633.632l.683 2.051a1 1 0 0 0 1.898 0l.683-2.051a1 1 0 0 1 .633-.633l2.051-.683a1 1 0 0 0 0-1.898l-2.051-.683a1 1 0 0 1-.633-.633L6.95 5.684ZM13.949 13.684a1 1 0 0 0-1.898 0l-.184.551a1 1 0 0 1-.632.633l-.551.183a1 1 0 0 0 0 1.898l.551.183a1 1 0 0 1 .633.633l.183.551a1 1 0 0 0 1.898 0l.184-.551a1 1 0 0 1 .632-.633l.551-.183a1 1 0 0 0 0-1.898l-.551-.184a1 1 0 0 1-.633-.632l-.183-.551Z"></path>

            <!-- 검색조건 -->
            <form id="form" name="form" method="get" autocomplete="off">
              <div class="w-full px-4 py-3 mb-8 bg-white rounded-lg shadow-xs dark:bg-gray-800">
                <div class="flex flex-col md:flex-row">
                    <!-- 삭제여부 -->
                    <div class="md:h-auto md:w-1/2 mr-3">
                        <select class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                            id="shDelNy" name="shDelNy">
                            <option value=""  th:selected="${vo.shDelNy == null}">삭제여부</option>
                            <option value="0" th:selected="${vo.shDelNy == 0}">N</option>
                            <option value="1" th:selected="${vo.shDelNy == 1}">Y</option>
                        </select>
                    </div>

                    <!-- 일자조건 -->
                    <div class="md:h-auto md:w-1/2 mr-3">
                        <select class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
							id="shOptionDate" name="shOptionDate">
							<option value=""  th:selected="${vo.shOptionDate == null}">날짜</option>
							<option value="1" th:selected="${vo.shOptionDate == 1}">등록일</option>
							<option value="2" th:selected="${vo.shOptionDate == 2}">수정일</option>
                        </select>
                    </div>

                    <!-- 시작일자 -->
                    <div class="md:h-auto md:w-1/2 mr-3">
                        <input class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
							id="shDateStart" name="shDateStart" placeholder="시작일"
							th:value="${#strings.substring(vo.shDateStart,0,10)}">
                        <span id="shDateStartValid" name="shDateStartValid" class="text-xs text-red-600 dark:text-red-400" style="visibility:hidden;">
                        	시작일자를 입력하세요
                        </span>
                    </div>

                    <!-- 종료일자 -->
                    <div class="md:h-auto md:w-1/2 mr-3">
                        <input class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
							id="shDateEnd" name="shDateEnd" placeholder="종료일"
							th:value="${#strings.substring(vo.shDateEnd,0,10)}">
                        <span id="shDateEndValid" name="shDateEndValid" class="text-xs text-red-600 dark:text-red-400" style="visibility:hidden;">
                        	종료일자를 입력하세요
                        </span>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row">
                    <div class="md:h-auto md:w-1/2 mr-3">
						<select class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
							id="shCarType" name="shCarType">
							<option value=""  th:selected="${vo.shCarType == null}">차종</option>
							<option th:each="list : ${@codeService.selectListCachedCode(3)}" th:value="${list.cdcSeq}" th:text="${list.cdcName}" th:selected="${list.cdcSeq} == ${vo?.shCarType}"></option>
															
						</select>	                        
                    </div>
                                    
                    <!-- 검색구분 -->
                    <div class="md:h-auto md:w-1/2 mr-3">
                        <select
                            class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"

      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"

        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0  transform translate-y-1/2"

        @keydown.escape="closeModal"
        class="w-full px-6 py-4 overflow-hidden bg-white rounded-t-lg dark:bg-gray-800 sm:rounded-lg sm:m-4 sm:max-w-xl"
        role="dialog"
        id="modal"
      >
        <!-- Remove header if you don't want a close icon. Use modal body to place modal tile. -->
        <header class="flex justify-end">
          <button
            class="inline-flex items-center justify-center w-6 h-6 text-gray-400 transition-colors duration-150 rounded dark:hover:text-gray-200 hover: hover:text-gray-700"
            aria-label="close"
            @click="closeModal"
          >
            <svg
              class="w-4 h-4"
              fill="currentColor"
              viewBox="0 0 20 20"
              role="img"
              aria-hidden="true"
            >
              <path
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
                fill-rule="evenodd"
              ></path>
            </svg>
          </button>
        </header>
        
        <!-- Modal body -->
        <div class="mt-4 mb-6">
          <!-- Modal title -->
          <p class="mb-2 text-lg font-semibold text-gray-700 dark:text-gray-300">
            삭제확인
          </p>
          <!-- Modal description -->
          <p class="text-sm text-gray-700 dark:text-gray-400">
            삭제을 진행 하시겠습니까?
          </p>
        </div>
        <footer
          class="flex flex-col items-center justify-end px-6 py-3 -mx-6 -mb-4 space-y-4 sm:space-y-0 sm:space-x-6 sm:flex-row bg-gray-50 dark:bg-gray-800"
        >
          <button
            @click="closeModal"
            class="w-full px-5 py-3 text-sm font-medium leading-5 text-white transition-colors duration-150 border bg-purple-600 rounded-lg dark:text-gray-400 sm:px-4 sm:py-2 sm:w-auto active:bg-transparent hover:bg-purple-700 focus:outline-none active:bg-purple-600 focus:outline-none focus:shadow-outline-gray"
          >
            취소
          </button>
          <button
            @click="closeModal"
            id="lineDelete"
            name="lineDelete"
            class="w-full px-5 py-3 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-red-600 border border-transparent rounded-lg sm:w-auto sm:px-4 sm:py-2 active:bg-red-600 hover:bg-red-700 focus:outline-none focus:shadow-outline-red"
          >
<!-- 			<a th:href="@{/productSdmDelete(pdtSeq=${list.pdtSeq})}"></a> -->
			삭제
          </button>            
        </footer>
      </div>
    </div>
    <!-- End of modal backdrop --> 
    
    <script type="text/javascript">
// ============================================================================
// 변수선언
// ============================================================================
		// 양방향 암호화 HEX(AES_ENCRYPT('문자열', '암호화 키'));	
		// 양방향 복호화 DES_DECRYPT(UNHEX('암호화된 값'), '암호화 키');
		// 결과가 blob 형으로 나오기 때문에 문자열로 출력하고 싶으면 다음과 같이 형변환을 해줘야합니다.
		// CAST(AES_DECRYPT(UNHEX('암호화된 값'), '암호화 키') AS CHAR(127) CHARACTER SET utf8)
		
		// 단방향 암호화 SHA2('문자열', 512);
		// 암호화를 하게 되면 해당 값은 512비트(128자)의 문자열으로 변경됩니다.
		
		let form			= document.querySelector("form[name=form]");
		let mbrSeq			= document.querySelector("mbrSeq");
		
		// 날짜선택
		let shOptionDate	= document.querySelector("select[name=shOptionDate]");
	       
		// 시작일자
		let shDateStart		= document.querySelector("input[name=shDateStart]");
		let shDateStartValid= document.querySelector("span[name=shDateStartValid]");
	       
		// 종료일자
		let shDateEnd		= document.querySelector("input[name=shDateEnd]");
		let shDateEndValid	= document.querySelector("span[name=shDateEndValid]");
	
		// 차종
		let shCarType		= document.querySelector("select[name=shCarType]");
		
		// 브랜드
		let shCarBrand		= document.querySelector("select[name=shCarBrand]");
		
		// 색상
		let shCarColor		= document.querySelector("select[name=shCarColor]");
		
		// 추천여부
		let shRecommend		= document.querySelector("select[name=shRecommend]");

		// 주행기록
		let shOptionRunKm	= document.querySelector("select[name=shOptionRunKm]");
		let shOptionRunKmTo	= document.querySelector("input[name=shOptionRunKmTo]");
		
		// 연식
		let shOptionYear	= document.querySelector("select[name=shOptionYear]");
		let shOptionYearTo	= document.querySelector("input[name=shOptionYearTo]");
		
		// 사고유무
		let shAccident		= document.querySelector("select[name=shAccident]");
		
		// 검색선택
		let shOption		= document.querySelector("select[name=shOption]");
	
		// 검색어
		let shValue			= document.querySelector("input[name=shValue]");
		let shValueValid	= document.querySelector("span[name=shValueValid]");		
		
		// 영어,한글,숫자를 제외한 다른 문자가 들어있는지 확인하는 정규식
		// let vKorEngNumChar = /[^\w\sㄱ-힣()0-9]/g;
		
		let goUrlSdmList   	= "/productSdmList";	/* 조회화면 */
		let goUrlSdmForm   	= "/productSdmForm";	/* 수정화면 */
		let goUrlSdmCreate 	= "/productSdmCreate";	/* 등록화면 */
		let goUrlSdmInsert 	= "/productSdmInsert";	/* 등록 */
		let goUrlSdmUpdate 	= "/productSdmUpdate";	/* 수정 */
		let goUrlSdmDelete 	= "/productSdmDelete";	/* 삭제 */
		let goUrlSdmUdtDelNy= "/productSdmUdtDelNy";/* 삭제여부-삭제로변경 */
		
		// 필수입력체크대상
		let nameArr = ["shDateStart", "shDateEnd", "shValue", "shOptionRunKmFrom", "shOptionRunKmTo", "shOptionYearFrom", "shOptionYearTo"];
		let textArr = ["시작일자 입력하세요", "종료일자 입력하세요", "검색어 입력하세요", "주행기록 입력하세요", "주행기록 입력하세요", "연식 입력하세요", "연식 입력하세요"];	

// ============================================================================
// event
// ============================================================================
			
		window.addEventListener('load', function() {
			jQuery.datetimepicker.setLocale('ko'); // 한국어
	
			$("#shDateStart, #shDateEnd").datetimepicker({
				timepicker:false,
				format: 'Y-m-d', //'Y-m-d' //H:i
			});
		});
		
    	// 조회버튼
		document.getElementById("btnSubmit").onclick = function() {
			fnCallController();
		};
		
		// event onkeydown	
		fnOnKeyDown = function() {
			// 엔터키(13)이면
			if (window.event.keyCode == 13) {
				fnCallController();
			};			
		};
		
		// event onkeyup
		// 특수문자가 속해있는지 확인하는 정규식 /[/{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\"]/g;		
		fnOnKeyUp = function(obj) {
			if(window.event.keyCode != 13) {
				// 특수문자확인
				let regExp;
				let text = "특수문자는 입력할 수 없습니다";
				switch(obj.name) {
				case "shValue" :
					regExp = /[/{\}\[\]\/?,.;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\"]/g;
					break;
				};
				
				// 특수문자확인
			    fnSpecialCharCheck(obj, text, regExp);		
			};
		};			

		// 시작일자 특수문자 확인
		document.getElementById("shDateStart").onkeyup = function() {
			if(window.event.keyCode != 13) {
				fnSpecialDate(shDateStart);	
			};
		};
		
		// 종료일자 특수문자 확인
		document.getElementById("shDateEnd").onkeyup = function() {
			if(window.event.keyCode != 13) {
				fnSpecialDate(shDateEnd);	
			};
		};

		// 주행기록
		document.getElementById("shOptionRunKm").onclick = function() {
			switch(shOptionRunKm.value) {
			case "1" :
				shOptionRunKmTo.setAttribute("style", "");
				break;
			case "2" :
			case "3" :
				shOptionRunKmTo.setAttribute("style", "visibility:hidden;");
				break;				
			};
		};
		
		// 연식
		document.getElementById("shOptionYear").onclick = function() {
			switch(shOptionYear.value) {
			case "1" :
				shOptionYearTo.setAttribute("style", "");
				break;
			case "2" :
			case "3" :
				shOptionYearTo.setAttribute("style", "visibility:hidden;");
				break;				
			};
		};
		
        // 초기화버튼 클릭
		function fnReset() {  
			shDateStart.setAttribute("class","block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input");
			shDateStartValid.setAttribute("style", "visibility:hidden;");
			
			shDateEnd.setAttribute("class","block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input");
			shDateEndValid.setAttribute("style", "visibility:hidden;");

			shValue.setAttribute("class","block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input");
			shValueValid.setAttribute("style", "visibility:hidden;");
			
			shOptionRunKmTo.setAttribute("style", "visibility:hidden;");
			shOptionYearTo.setAttribute("style", "visibility:hidden;");
		};
		
		// 페이지 리스트 갯수 변경 이벤트
		$("#pgRowCount").on("change", function(){
			let url = "shDelNy="           +$("#shDelNy").val()
				    + "&shOptionDate="     +$("#shOptionDate").val()
				    + "&shDateStart="      +$("#shDateStart").val()
				    + "&shDateEnd="        +$("#shDateEnd").val()
				    + "&shCarType="        +$("#shCarType").val()
				    + "&shCarBrand="       +$("#shCarBrand").val()
				    + "&shCarColor="       +$("#shCarColor").val()
				    + "&shRecommend="      +$("#shRecommend").val()
				    + "&shOptionRunKm="    +$("#shOptionRunKm").val()
				    + "&shOptionRunKmFrom="+$("#shOptionRunKmFrom").val()
				    + "&shOptionRunKmTo="  +$("#shOptionRunKmTo").val()
				    + "&shOptionYear="     +$("#shOptionYear").val()
				    + "&shOptionYearFrom=" +$("#shOptionYearFrom").val()
				    + "&shOptionYearTo="   +$("#shOptionYearTo").val()
				    + "&shAccident="       +$("#shAccident").val()
				    + "&shOption="         +$("#shOption").val()
				    + "&shValue="          +$("#shValue").val()
				    + "&pgRowCount="       +$("#pgRowCount").val();
			location.href="/productSdmList?"+url;
		});
		
// 		document.getElementById("pgRowCount").onchange = function() {
// 			location.href="/productSdmList?shDelNy=${vo.shDelNy}&shOptionDate=${vo.shOptionDate}&shDateStart=${vo.shDateStart}&shDateEnd=${vo.shDateEnd}&shCarType=${vo.shCarType}&shCarBrand=${vo.shCarBrand}&shCarColor={$.voshCarColor}&shRecommend=${vo.shRecommend}&shOptionRunKm=${vo.shOptionRunKm}&shOptionRunKmFrom=${vo.shOptionRunKmFrom}&shOptionRunKmTo=${vo.shOptionRunKmTo}&shOptionYear=${vo.shOptionYear}&shOptionYearFrom=${vo.shOptionYearFrom}&shOptionYearTo=${vo.shOptionYearTo}&shAccident=${vo.shAccident}&shOption=${vo.shOption}&shValue=${vo.shValue}&pgRowCount=${vo.pgRowCount}";
// 		};
		
// 		function fnListRefrash() {
// 			location.href="";
// 		};
		
// ============================================================================
// function
// ============================================================================

		// controller 호출
		fnCallController = function() {
			if(!fnValidation() == true) {
	       		return false;
	       	} else {
		       	form.action = goUrlSdmList;
		       	form.submit();      			
	       	};
		};
		
		// 필수입력항목 확인
		fnValidation = function() {
			let obj;
			let text;
			let validName;
			let valid;
			let loopChk;
			let submitChk = true;			
			let validChk = true;
			
			for(let i = 0; i < nameArr.length; i++) {
				for (let j = 0; j < form.elements.length; j++) {
					
					// 날짜옵션
					if((nameArr[i] === "shDateStart") || (nameArr[i] === "shDateEnd")) {
						if(shOptionDate.value != "") {
							loopChk = true;
						} else {
							loopChk = false;
						};	
					} else if(nameArr[i] === "shValue") { // 검색어옵션
						if(shOption.value != "") {
							loopChk = true;
						} else {
							loopChk = false;
						};							
					};
					
					if(loopChk) {
						if (nameArr[i] == form.elements[j].name) {
							obj = form.elements[j];
							text = textArr[i];
							validName = nameArr[i]+"Valid";
							objValid = document.querySelector("span[name="+validName+"]");
							
							validChk = fnValidationIn(obj, text, objValid);

							if(submitChk) {
								submitChk = validChk;
							};
							
							break;						
						};						
					};
				};
			};
			
			return submitChk;
		};	
		
		// 입력시 필수입력 확인
	    fnValidationIn = function(obj, text, objValid) {
			return fnValidationUdt(obj, text, objValid);
		};

		// 수정시 필수입력 확인
	    fnValidationUdt = function(obj, text, objValid) {
		    if(!fnNullToEmpty(obj.value)) {
		    	obj.setAttribute("class","block w-full mt-1 text-sm border-red-600 dark:text-gray-300 dark:bg-gray-700 focus:border-red-400 focus:outline-none focus:shadow-outline-red form-input");
		    	objValid.innerHTML = text;
		    	objValid.setAttribute("style", "");
		    	return false;
		    } else {
		    	obj.setAttribute("class","block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input");
		    	objValid.setAttribute("style", "visibility:hidden;");
		    	return true;
		    };
	    };	
		
		// 날짜항목에 대한 특수문자처리
		fnSpecialDate = function(obj) {
			// 특수문자가 속해있는지 확인하는 정규식 /[/{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\"]/g;
 			let regExp = /[/{\}\[\]\/?,.;:|\)*~`!^\_+<>@\#$%&\\\=\(\'\"]/g;
			let text = "특수문자는 입력할 수 없습니다";
			
			fnSpecialCharCheck(obj, text, regExp);
			return false;
		};
	
		// 특수문자확인
    	fnSpecialCharCheck = function(obj, text, regExp) {
			let validName = obj.name+"Valid";
			let objValid = document.querySelector("span[name="+validName+"]");

			if (regExp.test(obj.value) == true) {
				obj.setAttribute("class","block w-full mt-1 text-sm border-red-600 dark:text-gray-300 dark:bg-gray-700 focus:border-red-400 focus:outline-none focus:shadow-outline-red form-input");
				objValid.innerHTML = text;
				objValid.setAttribute("style", "");				
			} else {
				obj.setAttribute("class","block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input");
				objValid.setAttribute("style", "visibility:hidden;");				
			};		
    	};	
    	
	    // null, 공백 확인
	    fnNullToEmpty = function(value) {
	    	let str = value.replace(/\s/g, ""); // 공백제저
	    	
	    	if((str === null) || (str.length === 0)) {
	    		return false; // null 또는 공백 
	    	} else {
	    		return true; // 값 존재
	    	};
	    }; 		
    </script>     
  </body>
</html>
